<!DOCTYPE html>
<!--    learning about label tags in html   -->

<html>
<body>
    
    <form>
        <!--method 1: just wrap it up with label tags-->
        <label>
        <p>Name: <input type="name"></p>
        </label>
        <!--method 2: use the tags with attribute "for". NOTE: Input with id is necessary for this method-->
        <label for="user_id"></label>
        
        <p>Linkedin Profile: <input type="url" id="user_id"></p>
        <label><p>Schedule your interview date: <input type="date"></p></label>
        
        <label><p>Select one preferred job location: 
            <select>
                <option value="bangalore">Bangalore</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="hubli">Hubli</option>
            </select>
        </p> </label>
        <label><p>Provide your reason for joining us: <br><textarea rows="10" cols="100"></textarea></p></label>
        
        <button type="submit">apply</button>

    </form>
</body>
</html>
