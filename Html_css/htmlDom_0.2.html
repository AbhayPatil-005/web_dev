<!DOCTYPE html>
<!--    
    Learning about the "onkeypress" event.
    The "onkeypress" event is triggered when a key is pressed down inside an input field.
-->

<html>
    <body>
        <h1>HTML DOM EVENTS</h1>
        <h2>The onkeypress Event</h2>
        <p>Press a key in the input field:</p>

        <!-- When a key is pressed inside this input field, the u_pressed() function is triggered -->
        <input type="text" onkeypress="u_pressed(event)">
        
        <script>
            // Function to handle the "onkeypress" event
            function u_pressed(event) {
                alert("You pressed a key");
            }
        </script>

    </body>
</html>
