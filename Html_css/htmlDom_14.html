<!--    JavaScript Can Validate Numeric Input   !an exercise!    -->
<!DOCTYPE html>
<html><body>
    
<h2>JavaScript Validation </h2>

<p>Please input a number between 1 and 10:</p>

<input id="num">
<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
    function myFunction(){const x = document.getElementById("num").value;
    let text;
    // isNaN stands for "is not a number"
    if (isNaN(x)|| x<1 || x>10){
        text = "Input not valid";
    }else{
        text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text
}
</script>
</body></html>

<!--    creating a functionality to validate the input  -->
