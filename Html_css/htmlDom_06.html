<!--    Finding html elements by html object collections    -->
<!DOCTYPE html>
<html>
<body>
    
<h2>JavaScript HTML Dom</h2>
<p>Finding HTML Elements Using <b>document.forms</b>.</p>

<form id="frm1" action="/action_page.php">
First name: <input type="text" name="fname" value="Donald"><br>
Last name: <input type="text" name="lname" value="Duck"><br><br>
<input type="submit" value="Submit">
</form>

<p>These are values of each element in the form:</p>
<p id="demo"></p>

<script>
    const x = document.forms["frm1"];
    let text = "";
    for (let i =0; i<x.length; i++){
        text+= x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
<!-- Here we have grabbed the form with id frm1 which selects the elements inside the form element And then storing the 
 values inside the variable called text -->
