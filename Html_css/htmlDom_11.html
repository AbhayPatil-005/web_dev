<!--    Dynamic HTML content    -->
<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML="Date :" + Date()
        </script>

    </body>
</html>

<!--     Here we have created dynamic content where we used js builtin object Date constructor function to 
     display the current time that is displayed in the system   -->
