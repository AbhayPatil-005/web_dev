<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript HTML DOM</h2>

        <p>Finding HTML Elements by Tag Name.</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
        <p id="demo"></p>

        <script>
            const element = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = "The text in first paragraph (index 0) is: " + element[0].innerHTML;
        </script>
    </body>
</html>
<!--In this example we have learned how to access the p tags using getElementsByTagName method
and added the paragraph by grabbing the p tags id and also we learned that if more than 1 p tags
means we can access using the index method-->
