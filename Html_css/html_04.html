<!DOCTYPE html>
<!--    creating a sample form to learn about form tags -->

<html>
<body>
    
    <form>
        <p>Name: <input type="name"></p>
        <p>Linkedin Profile: <input type="url"></p>
        <p>Schedule your interview date: <input type="date"></p>
        <p>Select one preferred job location: 
            <select>
                <option value="bangalore">Bangalore</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="hubli">Hubli</option>
            </select>
        </p>
        <p>Provide your reason for joining us: <br><textarea rows="10" cols="100"></textarea></p>
        <button type="submit">apply</button>

    </form>
</body>
</html>

<!--    The <form> element groups input fields, labels, and buttons together in a structured manner, 
    making it clear that all elements belong to a single form.     -->
